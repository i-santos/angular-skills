<mat-card fxLayout="column" fxFlex="100" class="skill-card">
  <div mat-card-image>
    <img
      *ngIf="loadingPic"
      src="https://miro.medium.com/max/882/1*9EBHIOzhE1XfMYoKz1JcsQ.gif"
      alt="loading"
    />
    <img
      [hidden]="loadingPic"
      (load)="onLoad()"
      [src]="card.pic"
      alt="Photo of a Shiba Inu"
    />
  </div>
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content fxFlex="100">
    <p>
      {{ card.description }}
    </p>
  </mat-card-content>
  <mat-card-actions gdColumns="50% 50%" gdAlignColumns="center center">
    <button *ngIf="!waitingLike" mat-button (click)="onLike(card)">
      <mat-icon [ngClass]="getLikeClass(card.likes)">thumb_up</mat-icon>
      {{ card.likes }}
    </button>
    <mat-spinner *ngIf="waitingLike" diameter="29"> </mat-spinner>
    <button mat-button (click)="onShare()">
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
